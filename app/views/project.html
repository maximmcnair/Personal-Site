<video autoplay="autoplay" loop="loop" class="project__video">
  <source src="/images/background-video.mp4" type="video/mp4">
  <source src="/images/background-video.theora.ogv" type="video/ogg">
  <source src="/images/background-video.webm" type="video/webm">
  <!-- <source src="movie.ogg" type="video/ogg"> -->
</video>

<section class="project__image" scroll-position="scroll" ng-if="false">
  <img src="{{project.hero}}" alt="Crunchd">
</section>

<section class="container project">
  <h1 class="project__title">{{project.title}}</h1>
  <div class="clearfix">
    <section class="project__desc">
      <div ng-bind-html="project.desc"></div>
    </section>
    <aside class="project__aside">
      <a class="btn" ng-if="project.href" href="{{project.href}}" target="_blank">View Project</a>
    </aside>
  </div>
</section>
